# GitHub Actions Workflow to set up the environment, run tests, build the artifact and inspect code.
# Workflow runs: every pull_request & push on main or next branch.
# Job execution order:
# - install
#   - lint
#   - test
#   - build
#   - inspect

name: Build

on:
  push:
    branches: [ main, next ]
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Prepare environment
  install:
    name: Install
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

  # Run static code analysis with eslint + prettier
  lint:
    name: Lint
    needs: [ install ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Run lint
        run: pnpm lint

  # Run tests and upload a code coverage report
  test:
    name: Test
    needs: [ install ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Run tests
        run: pnpm test

  # Build and upload artifact assets
  build:
    name: Build
    needs: [ install ]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.13.1
          cache: pnpm

      - name: Run build
        run: pnpm build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/

  # Inspect code and upload report
  inspect:
    name: Inspect
    needs: [ install ]
    runs-on: ubuntu-latest
